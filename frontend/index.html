<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FX Trading Analytics Dashboard - Track your trading performance across multiple accounts" />
    <title>FX Trading Dashboard</title>

    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="https://api.anthropic.com" />
    <link rel="preconnect" href="https://api.anthropic.com" crossorigin />

    <!-- Loading spinner styles (non-conflicting) -->
    <style>
      /* Loading spinner only - doesn't conflict with Tailwind */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #020617;
        z-index: 9999;
      }
      #initial-loader .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #1e293b;
        border-top-color: #8b5cf6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Initial loading indicator -->
    <div class="initial-loader" id="initial-loader">
      <div class="spinner"></div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Hide loader once React mounts -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) loader.style.display = 'none';
        }, 100);
      });
    </script>
  </body>
</html>
