<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="FX Trading Analytics Dashboard - Track your trading performance across multiple accounts" />
    <title>FX Trading Dashboard</title>

    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FX Metrics" />

    <!-- PWA Icons -->
    <link rel="apple-touch-icon" sizes="72x72" href="/icon-72x72.svg" />
    <link rel="apple-touch-icon" sizes="96x96" href="/icon-96x96.svg" />
    <link rel="apple-touch-icon" sizes="128x128" href="/icon-128x128.svg" />
    <link rel="apple-touch-icon" sizes="144x144" href="/icon-144x144.svg" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-152x152.svg" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192x192.svg" />
    <link rel="apple-touch-icon" sizes="384x384" href="/icon-384x384.svg" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512x512.svg" />

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#8b5cf6" />
    <meta name="msapplication-TileImage" content="/icon-144x144.svg" />

    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="https://api.anthropic.com" />
    <link rel="preconnect" href="https://api.anthropic.com" crossorigin />

    <!-- Loading spinner styles (non-conflicting) -->
    <style>
      /* Loading spinner only - doesn't conflict with Tailwind */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #020617;
        z-index: 9999;
      }
      #initial-loader .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #1e293b;
        border-top-color: #8b5cf6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Initial loading indicator -->
    <div class="initial-loader" id="initial-loader">
      <div class="spinner"></div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Hide loader once React mounts -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) loader.style.display = 'none';
        }, 100);
      });
    </script>
  </body>
</html>
